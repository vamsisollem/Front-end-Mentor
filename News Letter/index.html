<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="fontstyle" src="./assets/fonts/Roboto-Bold.ttf">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <style>
    
  </style>
</head>
<body>

  <!-- Sign-up form start -->
  <div class="container">
    <div class="info-side">
      <div class="heading">Stay updated!</div>
      <div><p>Join 60,000+ product managers receiving monthly updates on:</p></div>
      <div>
        <ul>
          <div class="check-circle"> 
            <input type="checkbox" checked class="check-box">
            <div class="custom-checkbox"></div><li>Product discovery and building what matters</li>
          </div>
          <div class="check-circle"> 
            <input type="checkbox" checked class="check-box">
            <div class="custom-checkbox"></div><li>Measuring to ensure updates are a success</li>
          </div>
          <div class="check-circle"> 
            <input type="checkbox" checked class="check-box">
            <div class="custom-checkbox"></div><li> And much more!</li> 
          </div>    
      </div>
      <div>
        <label>Email address</label><br>
        <input type="email" placeholder="email@company.com" required>
      </div>
      <div>
        <button>Subscribe to monthly newsletter</button>
      </div>
    </div>
    <div class="image-side">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="newsletter">
    </div>
  </div>
  <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"">Frontend Mentor.</a>coded by Vamsi Sollem</div>
</body>
